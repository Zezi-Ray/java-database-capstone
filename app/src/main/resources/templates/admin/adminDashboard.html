<!-- Step-by-Step Explanation of `adminDashboard.html` This file creates the Admin Dashboard interface for managing doctor-related data with search, filter, and modal functionality. -->

<!-- adminDashboard.html -->

<!DOCTYPE html>
<!-- 1. Declare the Document Type * Use `<!DOCTYPE html>` to ensure HTML5 standards for consistent rendering across browsers. -->
<html xmlns="http://www.thymeleaf.org" lang="en">
<!-- 2. Begin the HTML Document with Thymeleaf Namespace * Add the `<html>` tag with `xmlns:th="http://www.thymeleaf.org"` to allow Thymeleaf-specific attributes in Spring-based apps. -->

<head>
<!-- 3. Head Section â€“ Metadata and Resources * Open the `<head>` section for meta info and links to assets and scripts. -->
    <mate charset="UTF-8">
    <!-- 4. Set Character Encoding * Use UTF-8 to support all characters and prevent encoding issue. -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
    <!-- 5. Set the Favicon * Add a favicon for browser tabs using Thymeleaf pathing. -->
    <title>Admin Dashboard</title>
    <!-- 6. Set the Page Title * Give the page a title, e.g., `"Admin Dashboard"`, which will show in the browser tab. -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!-- 7. Link CSS Stylesheets * Include dashboard-specific styles and global site-wide styles: - `adminDashboard.css` for layout and design of this page. - `style.css` for shared UI components. -->
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <!-- 8. Link JavaScript Files (with `defer`) * Use Thymeleaf's `th:src` to include JS components and utilities: - `render.js` (rendering content) - `util.js` (utility functions) - `header.js` and `footer.js` (for dynamic header/footer) * Use `defer` so scripts execute after the HTML is fully parsed. -->
</head>
<!-- 9. Close the Head and Begin the Body * Start the visible part of the webpage. `onload="renderContent()"` is used to call a function when the page is ready. -->

<body onload="renderContent()">
    <div class="container">
    <!-- 10. Create the Container * Add a `div` with class `container` for layout control. -->
        <div class="wrapper">
        <!-- 11. Add a Wrapper Inside the Container * Wrap page elements with a `wrapper` div to maintain consistent spacing and organization. -->
            <div id="header">
                <!-- 12. Insert a Header Placeholder * Add `<div id="header"></div>` for injecting the header via JavaScript. -->
            </div>
            <main class="main-content">
            <!-- 13. Define the Main Section * Use `<main class="main-content">` for the central dashboard area. -->
                <input type="text" id="searchBar" placeholder="search by doctor name" />
                <!-- 14. Add a Search Bar * Include an input field with `id="searchBar"` for admin to search content dynamically. -->
                <div class="filters">
                <!-- 15. Add Filter Dropdowns * Use two `<select>` elements: - One for time (AM/PM). - One for filtering by medical specialty (Cardiologist, Dentist, etc.). -->
                    <select id="timeFilter">
                        <option value="" disabled selected>TIME</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    <select id="specialtyFilter">
                        <option value="" disabled selected>SPECIALTY</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                    </select>
                </div>
                <div id="content"></div>
                <!-- 16. Add Content Display Area * Insert a `<div id="content"></div>` for dynamic injection of doctor cards or data. -->
                <div id="modal" class="modal">
                    <!-- 18. Add Modal Structure * Include a modal with: - A close button (`&times;`) - A content area (`#modal-body`) for displaying popup information or forms. -->
                    <span id="closeModal">&times;</span>
                    <div id="modal-body"></div>
                </div>
            </main>
            <div id="footer">
                <!-- 17. Add a Footer Placeholder * Use `<div id="footer"></div>` for a JavaScript-rendered footer. -->
            </div>
        </div>
    </div>
    <script type="module" th:src="@{/js/adminDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/doctorCard.js}" defer></script>
    <!-- 19. Include Page-Specific JavaScript Modules * Load JavaScript specific to the admin dashboard: - `adminDashboard.js` for dashboard logic. - `doctorCard.js` for rendering doctor information cards. * Use `type="module"` and `defer` for modern and non-blocking loading. -->
</body>

</html>
<!-- 20. Close the Body and HTML Tags * Finish the structure by properly closing all tags. -->
