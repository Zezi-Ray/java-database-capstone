<!-- Step-by-Step Explanation of `index.html`. This file allows users to select a role (Admin, Patient, Doctor) and triggers modal-based login functionality. -->

<!-- index.html -->
<!-- 1. Label the File * Add a comment at the very top to identify the file as `index.html`. This helps developers stay organized. -->

<!DOCTYPE html>
<!-- 2. Declare Document Type * Use the declaration for HTML5 so browsers know how to render the page correctly. -->
<html lang="en">
<!-- 3. Start the HTML Document * Begin the HTML structure and set the document language to English to improve accessibility and SEO `lang="en"`. -->

<head>
<!-- 4. Head Section (Metadata and Resources) * Open the `<head>` section which contains settings and links that don’t show up visually. -->
    <meta charset="UTF-8">
    <!-- 5. Set Character Encoding * Specify UTF-8 encoding to support most global characters and symbols. -->
    <title>Select Role</title>
    <!-- 6. Set the Page Title * Give the page a name (e.g., "Select Role") that appears on the browser tab. -->
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/Logo.png" />
    <!-- 7. Add a Favicon * Link to an icon (like a logo) that will appear in the browser tab from the address href="../assets/images/logo/Logo.png" -->
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- 8. Link Stylesheets * Add a page-specific stylesheet for layout and design. * Also include a global stylesheet for shared site-wide styles. -->
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
    <!-- 9. Add JavaScript Files with `defer` * Link utility and rendering JavaScript files (e.g., `util.js`, `render.js`). * Include scripts for rendering components like header and footer. * Use the `defer` attribute so they load after the HTML is parsed. --> 
</head>

<body>
<!-- 10. Close the Head and Open the Body * Wrap up metadata and begin the visible page content. -->
    <div class="container">
    <!-- 11. Create a Container * Add a main container to hold all page elements and apply layout constraints. -->
        <div class="wrapper">
        <!-- 12. Use a Wrapper for Structure * Inside the container, add a wrapper to group header, main, and footer sections logically. -->
            <div id="header">
            <!-- 13. Insert a Header Placeholder * Add a `div` that will be dynamically filled by JavaScript with the site’s header. -->
            </div>
            <main class="main-content">
            <!-- 14. Define the Main Section * Use a semantic `<main>` tag to hold the central content of the page. -->
                <h2>Select Your Role</h2>
                <!-- 15. Add a Heading for Role Selection * Display a heading like “Select Your Role” to instruct users. -->
                <div class="role-buttons">
                <!-- 16. Add Buttons for Roles * Create buttons for each role: Admin, Patient, and Doctor. * Assign unique identifiers or `onclick` handlers to them as needed. -->
                    <button id="admin_button" onclick="SelectionRole('admin')">Admin</button>
                    <button id="doctor_button" onclick="SelectionRole('doctor')">Doctor</button>
                    <button id="patient_button" onclick="SelectionRole('patient')">Patient</button>
                </div>
                <div id="modal" class="modal">
                <!-- 17. Create a Modal Structure * Add a modal overlay for popups (like login forms). * Include a close button and an inner container for dynamic content. -->
                    <button id="closeModal">CLOSE</button>
                    <div id="modal-body"></div>
                </div>
            </main>
            <div id="footer">
            <!-- 18. Insert a Footer Placeholder * Add a `div` that will be dynamically filled by JavaScript with the site’s footer. -->
            </div>
        </div>
    </div>
    <script type="module" src="../js/services/index.js" defer></script>
    <!-- 19. Load Page-Specific Logic Module * Use a `<script type="module">` tag to load the role selection logic (e.g., `index.js`). * Ensure it’s deferred so it doesn’t block HTML rendering. -->
</body>
</html>
<!-- 20. Close the Body and HTML Tags * Properly close all opened tags to complete the document structure. -->
